<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MN news — Вход/Регистрация</title>
    <link rel="stylesheet" href="login.styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap">
</head>
<body>
    <div class="wrapper">
        <header>
            <img src="img/photo_2025-04-25_18-04-30.jpg" alt="" class="logo">
            <ul class="menu">
                <a href="../../index.html"><li class="menu__item"><p>Новости</p></li></a>
                <a href="AboutUs.html"><li class="menu__item"><p>О нас</p></li></a>
                <a href="media.html"><li class="menu__item"><p>Медиа раздел</p></li></a>
                <a href="auth.html"><li class="menu__item login"><p>Вход</p></li></a>
            </ul>
        </header>

        <main>
            <div class="columns">
                <div class="left-column">
                    <!-- Здесь можно оставить навигацию или сделать заглушку -->
                </div>

                <div class="right-column auth-container">
                    <div class="auth-form-container">
                        <!-- Форма входа -->
                        <div class="login-form">
                            <h2 class="slider">Вход</h2>
                            <form id='login'>
                                <label for="login-email">Username:</label>
                                <input type="text" id="login-email" name="us" required>

                                <label for="login-password">Пароль:</label>
                                <input type="password" id="login-password" name="password" required>
                                <button type="submit">Войти</button>
                            </form>
                        </div>

                        <!-- Форма регистрации -->
                        <div class="register-form">
                            <h2 class="slider">Регистрация</h2>
                            <form action="/register" method="POST">
                                <label for="reg-username">Имя пользователя:</label>
                                <input type="text" id="reg-username" name="username" required>

                                <label for="reg-email">Email:</label>
                                <input type="email" id="reg-email" name="us" required>

                                <label for="reg-password">Пароль:</label>
                                <input type="password" id="reg-password" name="password" required>

                                <label for="reg-password-repeat">Повторите пароль:</label>
                                <input type="password" id="reg-password-repeat" name="password-repeat" required>

                                <div class="checkbox-container">
                                    <input type="checkbox" id="terms" name="terms" required>
                                    <label for="terms">Согласен с <a href="/terms">условиями использования</a></label>
                                </div>

                                <button type="submit">Зарегистрироваться</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>Наши соцсети:</p>
            <p style="text-decoration: none;">TG: <a class="link_footer" href="">https://t.me/MineNilla_news</a></p>
        </footer>
    </div>
</body>
<script src="login.js"></script>
</html>
